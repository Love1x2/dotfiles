 # Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME=Adwaita-dark

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@60,1920x0,1
monitor=DP-1,1920x1080@144,0x0,1


exec-once = export $(dbus-launch)
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = steam -silent
exec-once = flatpak run dev.vencord.Vesktop --start-minimized
exec-once = hyprpaper
exec-once = blueman-applet

bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPlay, exec, playerctl play-pause



# Set programs that you use
$terminal = alacritty
$fileManager = nemo



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se

    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.65 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a27ae4ff) rgba(7240c3ff) 45deg
    col.inactive_border = rgba(59595900)

    layout = dwindle

    cursor_inactive_timeout = 5

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = yes
		passes = 1
        size = 2
    }

    drop_shadow = no
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 0, 5, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #smart_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.





# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, KP_Add, pass, ^(com\.obsproject\.Studio)$
bind = $mainMod, KP_Subtract, pass, ^(com\.obsproject\.Studio)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = ,Print, exec, grimblast copy area
bind = $mainMod, Print, exec, grimblast save area
bind = $mainMod Shift, Print, exec, grimblast copy output
bind = $mainMod Control, Print, exec, grimblast save output
bind = $mainMod, P, exec, hyprpicker -zra
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglesplit
bind = $mainMod, X, exec, $terminal
bind = $mainMod, W, killactive, 
bind = $mainMod, Q, exec, $fileManager
bind = $mainMod, Z, togglefloating, 
bind = $mainMod, Tab, exec, wofi --show drun --allow-images -b -i
bind = $mainMod Shift, Tab, exec, wofi --show run
bind = $mainMod Shift, W, exec, pkill Hyprland

bind = $mainMod Shift, P, exec, firefox -private-window
bind = $mainMod Shift, N, exec, firefox
bind = $mainMod, Delete, exec, powermenu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# resize with mainMod
bind = $mainMod Control, right, resizeactive, 50 0
bind = $mainMod Control, left, resizeactive, -50 0
bind = $mainMod Control, up, resizeactive, 0 -50
bind = $mainMod Control, down, resizeactive, 0 50

# move with mainMod
bind = SUPER SHIFT, Left, movewindow, l
bind = SUPER SHIFT, Right, movewindow, r
bind = SUPER SHIFT, Up, movewindow, u
bind = SUPER SHIFT, Down, movewindow, d 

workspace=10,monitor:HDMI-A-1,default:true

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


